<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITSH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/css/uikit.min.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    {% include 'menu.html' %}

    <div class="uk-section uk-section-muted">
        <div class="uk-container">
    
            <h1>
                Добавить кабинет
            </h1>
        
            <form method="post">
        
                {% csrf_token %}
            
                <div class="uk-margin">
                    <p>
                        Название кабинета
                    </p>
                    <input class="uk-input" type="text" placeholder="Название" aria-label="Input" name="name">
                </div>
        
                <div class="uk-margin">
                    <p>
                        Номер кабинета
                    </p>
                    <input class="uk-input" type="text" placeholder="1" aria-label="Input" name="number">
                </div>

                <div class="uk-margin">

                    <p>
                        Статус кабинета
                    </p>
        
                    <select class="uk-select" name="danger">
                        <option id="True">Опасный кабинет</option>
                        <option id="False">Обычный кабинет</option>
                    </select>

                </div>
        
        
                <button type="submit" class="uk-button uk-button-default">Добавить кабинет</button>
        
            </form>
    
        </div>
    </div>


</body>

</html>

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.6/dist/js/uikit-icons.min.js"></script>
